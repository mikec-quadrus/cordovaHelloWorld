<div ng-controller="geolocationCtrl">
    <button ng-click="locate()">Locate</button> <br>
    
    <span>Latitude: {{ currentLatitude }}</span><br/>
    <span>Longitude: {{ currentLongitude }}</span><br/>
    <span>Altitude: {{ altitude }}</span><br/>
    <span>Accuracy: {{ accuracy }}</span><br/>
    <span>Altitude Accuracy: {{ altitudeAccuracy }}</span><br/>
    <span>Heading: {{ heading }}</span><br/>
    <span>Speed: {{ speed }}</span><br/>
    <span>Timestamp: {{ timestamp }}</span><br/>
    
    <br/>
    <span>Message: {{ message }}</span>
</div>
